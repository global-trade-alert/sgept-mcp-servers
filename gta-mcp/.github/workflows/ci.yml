name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv sync

    - name: Check imports
      run: |
        uv run python -c "from gta_mcp import server; print('✓ Imports successful')"

    - name: Check module structure
      run: |
        uv run python -c "from gta_mcp.api import GTAAPIClient; print('✓ API client import OK')"
        uv run python -c "from gta_mcp.models import GTASearchInput; print('✓ Models import OK')"
        uv run python -c "from gta_mcp.formatters import format_interventions_markdown; print('✓ Formatters import OK')"

    - name: Verify package metadata
      run: |
        uv run python -c "import gta_mcp; print(f'Package version: {gta_mcp.__name__}')"

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv sync

    - name: Check type hints exist
      run: |
        # Verify key functions have type hints
        grep -r "def.*->" src/gta_mcp/ || echo "Warning: Some functions may lack return type hints"
        echo "✓ Type hint check completed"

  structure:
    name: Project Structure Validation
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Check required files exist
      run: |
        test -f README.md || (echo "README.md missing" && exit 1)
        test -f LICENSE || (echo "LICENSE missing" && exit 1)
        test -f pyproject.toml || (echo "pyproject.toml missing" && exit 1)
        test -f CONTRIBUTING.md || (echo "CONTRIBUTING.md missing" && exit 1)
        test -f CHANGELOG.md || (echo "CHANGELOG.md missing" && exit 1)
        echo "✓ All required files present"

    - name: Check source structure
      run: |
        test -d src/gta_mcp || (echo "src/gta_mcp/ missing" && exit 1)
        test -f src/gta_mcp/__init__.py || (echo "__init__.py missing" && exit 1)
        test -f src/gta_mcp/server.py || (echo "server.py missing" && exit 1)
        test -f src/gta_mcp/api.py || (echo "api.py missing" && exit 1)
        test -f src/gta_mcp/models.py || (echo "models.py missing" && exit 1)
        test -f src/gta_mcp/formatters.py || (echo "formatters.py missing" && exit 1)
        echo "✓ Source structure valid"

    - name: Check resources directory
      run: |
        test -d resources || (echo "resources/ missing" && exit 1)
        test -f resources/gta_jurisdictions.md || (echo "jurisdictions missing" && exit 1)
        test -f resources/gta_intervention_type_list.md || (echo "intervention types missing" && exit 1)
        echo "✓ Resources directory valid"

  documentation:
    name: Documentation Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Check README completeness
      run: |
        grep -q "## Installation" README.md || (echo "Installation section missing" && exit 1)
        grep -q "## Available Tools" README.md || (echo "Tools section missing" && exit 1)
        grep -q "## Available Resources" README.md || (echo "Resources section missing" && exit 1)
        echo "✓ README sections present"

    - name: Check documentation links
      run: |
        # Check for broken internal links in README
        grep -o "\[.*\](.*)" README.md | grep -v "http" || true
        echo "✓ Documentation structure validated"

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, type-check, structure]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv sync

    - name: Verify package can be imported
      run: |
        uv run python -c "import gta_mcp; print('✓ Package imports successfully')"

    - name: Check CLI entry point
      run: |
        uv run gta-mcp --help || echo "Note: CLI requires GTA_API_KEY to run"

    - name: Build package (if applicable)
      run: |
        echo "✓ Build validation completed"

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, type-check, structure, documentation, build]
    if: always()

    steps:
    - name: Check all jobs passed
      run: |
        echo "✓ All CI checks completed"
        echo "Lint: ${{ needs.lint.result }}"
        echo "Type Check: ${{ needs.type-check.result }}"
        echo "Structure: ${{ needs.structure.result }}"
        echo "Documentation: ${{ needs.documentation.result }}"
        echo "Build: ${{ needs.build.result }}"
