name: Publish GTA-MCP to PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    name: Build and publish sgept-gta-mcp
    if: startsWith(github.event.release.tag_name, 'gta-v')
    runs-on: ubuntu-latest
    environment: pypi-gta
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build package
        run: uv build
        working-directory: gta-mcp

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: gta-mcp/dist/
