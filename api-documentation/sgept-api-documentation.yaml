                    results:
                    - intervention_id: 138295
                      state_act_id: 87754
                      state_act_title: 'EU: Changes to the list of agricultural and
                        industrial products subject to a reduction of import duties
                        (July 2024)'
                      intervention_description: "<p>On 4 July 2024, the European Union\
                        \ adopted Council Regulation (EU) 2024/1851 increasing&nbsp;the\
                        \ import duties of 49 agricultural and industrial products\
                        \ enclosed in 20 six-digit tariff subheadings. Specifically,\
                        \ the regulation eliminates these goods from the list of products\
                        \ with a temporary customs duty suspension.&nbsp;The measure\
                        \ enters into force retroactively on 1 July 2024.</p>\r\n\
                        <p>Among the affected products there are&nbsp;several chemical\
                        \ and pharmaceutical products, fertilisers and plastics. According\
                        \ to the WTO Tariff Download Facility, the new duties, i.e.\
                        \ the MFN duties, range from 0.7% to 6.5%. The preferential\
                        \ duties still exclude imports from Russia and Belarus.&nbsp;</p>\r\
                        \n<p>The Regulation amends&nbsp;Council Regulation (EU) 2023/2890\
                        \ of December 2023. According to its text, the objective is\
                        \ \"to ensure a sufficient and uninterrupted supply of certain\
                        \ agricultural and industrial products which are not produced\
                        \ in the Union and thereby avoid any disturbances on the market\
                        \ for those products\".&nbsp;</p>\r\n<p>The regulation also\
                        \ adds other&nbsp;goods to the list of products with a temporary\
                        \ customs duty suspension (see related intervention).&nbsp;</p>"
                      intervention_url: https://www.globaltradealert.org/intervention/138295
                      state_act_url: https://www.globaltradealert.org/state-act/87754
                      state_act_source: "Official Journal of the EU - EUR-Lex (4 July\
                        \ 2024). Council Regulation (EU) 2024/1851 of 25 June 2024\
                        \ amending Regulation (EU) 2021/2278 suspending the Common\
                        \ Customs Tariff duties referred to in Article 56(2), point\
                        \ (c), of Regulation (EU) No 952/2013 of the European Parliament\
                        \ and of the Council on certain agricultural and industrial\
                        \ products:\r\nhttps://eur-lex.europa.eu/legal-content/EN/TXT/?uri=OJ:L_202401851\r\
                        \n\r\nOfficial Journal of the EU - EUR-Lex (29 December 2023).\
                        \ Council Regulation (EU) 2023/2890 of 19 December 2023 amending\
                        \ Regulation (EU) 2021/2278 suspending the Common Customs\
                        \ Tariff duties referred to in Article 56(2), point (c), of\
                        \ Regulation (EU) No 952/2013 on certain agricultural and\
