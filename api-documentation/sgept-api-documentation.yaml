    InterventionRequestBody:
      type: object
      description: Reusable serializer for intervention API request body
      properties:
        limit:
          type: integer
          default: 10
          description: Set the size of the result set here. Accepted is any number
            between 0 and 1000.
        offset:
          type: integer
          default: 0
          description: Use this parameter to paginate through the output, it accepts
            any number.
        sorting:
          type: array
          items:
            type: string
          default:
          - -intervention_id
          description: Define the parameters you would like to sort the output by,
            accepted are `date_announced`, `date_published`, `date_implemented`, `date_removed`,
            `intervention_id`. Combine multiple order clauses together in the same
            string by separating them via a comma, e.g. `date_announced,date_implemented`.
            Reverse the order by adding a `-` in front of the order clause you want
            to reverse, e.g. `-date_announced`.
        show_full_names:
          type: boolean
          default: false
          description: Boolean filter defining if product and sector names should
            be outputted in full. Per default these values are truncated to 20 characters,
            in order to reduce the result size.
        request_data:
          allOf:
          - $ref: '#/components/schemas/InterventionRequestDataFilters'
          description: This parameter accepts an object containing the key-value pairs
            used as filters.
      required:
      - request_data
    InterventionRequestDataFilters:
      type: object
      description: |-
        Serializer for intervention request data filters

        To customize which choice fields to include, override selected_fields:
            class CustomSerializer(InterventionRequestDataFiltersSerializer):
                selected_fields = ['gta_evaluation', 'affected_flow']

        By default, includes all GTA choice fields.
      properties:
        keep_affected:
          type: boolean
          default: true
          description: Boolean filter defining if chosen commercial flow values should
            be in- or excluded
        keep_implementer:
          type: boolean
          default: true
          description: Boolean filter defining if chosen implementing jurisdiction
            values should be in- or excluded
        keep_intervention_types:
          type: boolean
          default: true
          description: Boolean filter defining if chosen intervention types should
            be in- or excluded
        keep_mast_chapters:
          type: boolean
          default: true
          description: Boolean filter defining if chosen mast chapter values should
            be in- or excluded
        keep_implementation_level:
          type: boolean
          default: true
          description: Boolean filter defining if chosen implementation levels values
            should be in- or excluded
        keep_eligible_firms:
          type: boolean
          default: true
          description: Boolean filter defining if chosen eligible firms values should
            be in- or excluded
        announcement_period:
          type: array
          items:
            type: string
            format: date
          example:
          - '2020-01-01'
          - '2024-12-31'
          description: Daterange filter defining in which range the intervention was
            announced. `None` values are treated as unfiltered (=any date into the
            past or future).
        implementation_period:
          type: array
          items:
            type: string
            format: date
          example:
          - '2020-01-01'
          - '2024-12-31'
          description: Daterange filter defining in which range the intervention was
            implemented. `None` values are treated as unfiltered (=any date into the
            past or future).
        keep_implementation_period_na:
          type: boolean
          default: true
          description: Boolean filter defining if interventions with no implementation
            date should be in- or excluded
        revocation_period:
          type: array
          items:
            type: string
            format: date
          example:
          - '2020-01-01'
          - '2024-12-31'
          description: Daterange filter defining in which range the intervention was
            revoked. `None` values are treated as unfiltered (=any date into the past
            or future).
        keep_revocation_na:
          type: boolean
          default: true
          description: Boolean filter defining if interventions with no revocation
            date should be in- or excluded
        submission_period:
          type: array
          items:
            type: string
            format: date
          example:
          - '2020-01-01'
          - '2024-12-31'
          description: Daterange filter defining in which range the intervention was
            published. `None` values are treated as unfiltered (=any date into the
            past or future).
        in_force_on_date:
          type: string
          format: date
          example: '2024-12-31'
          description: A single datestring value defining a date on which the intervention
            was in force.
        keep_in_force_on_date:
          type: boolean
          default: true
          description: Boolean filter defining if interventions that were in force
            on that date should be in- or excluded
        affected_sectors:
          type: array
          items:
            type: integer
          example:
          - 341
          - 352
          - 379
          description: Filters by a list of CPC sector codes, accepted values are
            CPC sector codes, multiple possible
        keep_affected_sectors:
          type: boolean
          default: true
          description: Boolean filter defining if chosen CPC sectors should be in-
            or excluded
        affected_products:
          type: array
          items:
            type: integer
          example:
          - 292149
          - 292229
          - 292429
          description: Filters by a list of HS codes, accepted values are HS product
            codes, multiple possible
        keep_affected_products:
          type: boolean
          default: true
          description: Boolean filter defining if chosen hs codes should be in- or
            excluded
        intervention_id:
          type: array
          items:
            type: integer
          example:
          - 138295
          - 138296
          - 138297
          description: Filters by a list of intervention_ids directly, multiple possible
        keep_intervention_id:
          type: boolean
          default: true
          description: Boolean filter defining if chosen intervention ids should be
            in- or excluded
        lag_adjustment:
          type: string
          format: date
          example: '2024-12-31'
          description: Datestring that filters interventions based on a lag date.
            Interventions with publishing date after the yearly lag date are excluded.
            The year component of this datevalue is ignored.
        gta_evaluation:
          type: array
          items:
            $ref: '#/components/schemas/GtaEvaluationEnum'
          description: <details><summary>Filters by evaluation value, multiple possible.
            Values 4 and 5 are conceptual groupings that map to base values 1-3.</summary><code>1</code>
            - Red - Harmful to trade<br><code>2</code> - Amber - Murky/unclear impact<br><code>3</code>
            - Green - Liberalizing to trade<br><code>4</code> - Harmful - Includes
            both Red and Amber interventions<br><code>5</code> - Liberalizing - Equivalent
            to Green interventions<br></details>
        affected_flow:
          type: array
          items:
            $ref: '#/components/schemas/AffectedFlowEnum'
          description: <details><summary>Filters by affected flow value, multiple
