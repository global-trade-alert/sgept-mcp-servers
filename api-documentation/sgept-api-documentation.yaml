tags:
- name: GTA Data V2
  description: |2+


    ### Access
    The GTA data endpoint can be accessed via the following request:

    ```http
    POST https://api.globaltradealert.org/api/v2/gta/data/
    Content-Type: application/json
    Authorization: APIKey [YOUR_API_KEY]
    ```
    ### Older versions
    For information on the first version of the GTA data endpoint please check out chapter "GTA Data V1 (Deprecated)" in the documentation.

    ### Pagination
    The GTA data endpoint allows to return a maximum of 1000 entries per request. Use the `limit` and `offset` parameters to paginate through the output.

    I.e. to get the first 1000 entries, set the `limit` to 1000 and the `offset` to 0. To get the next 1000 entries, set the `limit` to 1000 and the `offset` to 1000, and so forth.

    No entries are returned if the offset is higher than the total number of entries matching the request filters.

    ### Full access format
    For users with full access rights, additional fields are being outputted by the endpoint:

    - `affected_products`: This field now outputs prior and new levels, as well as the unit of those levels if applicable.
    - `intervention_description`: Intervention description as can be found on our website.
    - `state_act_source`: Source information as can be found on our website.
    - `is_official_source`: Boolean indicator whether this state act is based on an official source or not.

- name: GTA Ticker
  description: |2+


    GTA Ticker allows to extract updates to existing policies. Instead of returning a list of interventions, it returns a list of text updates to those interventions. Only the updated text part is shown per entry, together with the associated policy information.

    ### Access
    The GTA data endpoint can be accessed via the following request:

    ```http
    POST https://api.globaltradealert.org/api/v1/gta/ticker/
    Content-Type: application/json
    Authorization: APIKey [YOUR_API_KEY]
    ```

    ### Pagination
    The GTA data endpoint allows to return a maximum of 1000 entries per request. Use the `limit` and `offset` parameters to paginate through the output.

    I.e. to get the first 1000 entries, set the `limit` to 1000 and the `offset` to 0. To get the next 1000 entries, set the `limit` to 1000 and the `offset` to 1000, and so forth.

    No entries are returned if the offset is higher than the total number of entries matching the request filters.

- name: GTA Impact Chains
  description: |2+


    GTA Impact Chains allows to extract impact chains implementing_jurisdiction-product_id-affected_jurisdiction tuples. The GTA data endpoint aggregates this kind of data into a single entry, this data is aggregated into a single entry. The impact chain endpoints provide this data in a unaggregated format.

    ### Access
    The GTA impact chain endpoint can be accessed via the following request.

    The impact chain endpoint exists for both product and sector. The request body is the same for both, the only difference is the endpoint URL.

    ```http
    POST https://api.globaltradealert.org/api/v1/gta/impact-chains/product/
    Content-Type: application/json
    Authorization: APIKey [YOUR_API_KEY]
    ```

    ```http
    POST https://api.globaltradealert.org/api/v1/gta/impact-chains/sector/
    Content-Type: application/json
    Authorization: APIKey [YOUR_API_KEY]
    ```

    ### Pagination
    The GTA data endpoint allows to return a maximum of 1000 entries per request. Use the `limit` and `offset` parameters to paginate through the output.

    I.e. to get the first 1000 entries, set the `limit` to 1000 and the `offset` to 0. To get the next 1000 entries, set the `limit` to 1000 and the `offset` to 1000, and so forth.

    No entries are returned if the offset is higher than the total number of entries matching the request filters.


