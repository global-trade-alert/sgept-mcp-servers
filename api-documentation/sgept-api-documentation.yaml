openapi: 3.0.3
info:
  title: SGEPT API Documentation
  version: 1.0.0
  description: "The following access points are existing:\n\n### GTA Data\nGTA Data\
    \ access allows to extract lists of policies from the GTA database filtered by\
    \ different criteria.\n\n- V1: https://api.globaltradealert.org/api/v1/data/\n\
    - V2: https://api.globaltradealert.org/api/v2/gta/data/\n\n### GTA Ticker\nGTA\
    \ Ticker access allows to more easily extract updates to existing policies. When\
    \ we're updating a policy description, the ticker endpoint provides you with a\
    \ ticker entry for that update.\n\n- https://api.globaltradealert.org/api/v1/gta/ticker/\n\
    \n### GTA Impact Chains\nGTA impact chain endpoints can be used to extract actual\
    \ implementing_jurisdiction-product_id-affected_jurisdiction tuples. While the\
    \ GTA data endpoints aggregates this kind of data into a single entry, the impact\
    \ chain endpoints provide the actual relationships between each value.\n\n- https://api.globaltradealert.org/api/v1/gta/impact-chains/product/\n\
    - https://api.globaltradealert.org/api/v1/gta/impact-chains/sector/\n\n### DPA\
    \ Data\nDPA Data access allows to extract lists of policies from the DPA database\
    \ filtered by different criteria.\n\n- https://api.globaltradealert.org/api/v1/dpa/events/\n\
    \n\t\t"
